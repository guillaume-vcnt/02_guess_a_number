<h1> Guess a Number</h1>

<p>Choose a number between 0 to 50</p>
<input type="number" name="choose-a-number" id="choose-a-number" placeholder="Player 1">

<button id="start-button">START</button>

<br>

<p>Find the good number between 0 to 50</p>
<input type="number" name="find-the-good-number" id="find-the-good-number" placeholder="Player 2">

<button id="try-button">TRY</button>

<p id="alert-message"></p>
<p id="attempts-message"></p>
<p id="victory-message"></p>

</body>
